name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:       
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

  
      - name: Generate GitHub Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?palette=ocean
            dist/github-snake-dark.svg?palette=fire
            dist/github-snake-colorful.gif?color_snake=lime&color_dots=#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0066ff,#9900ff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
